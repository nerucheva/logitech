<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles.css" />
    <title>Logitech MX Master 3</title>
  </head>
  <body>
    <header>
      <a href="index.html"><img src="./img/logo-logitech-dark.png" alt="" /></a>
      <!-- <a href="#"><img src="./img/icon-menu-burger.svg" alt="menu" /></a> -->
    </header>
    <main>
      <section class="top screen">
        <div class="top__image">
          <h2 class="title">работайте продуктивнее</h2>
        </div>

        <p class="text">
          Создана для эффективной работы, программирования и творчества
        </p>
        <img src="./img/icon-arrow.svg" alt="arrow" />
      </section>

      <section class="bluetooth screen">
        <img src="./img/icon-bluetooth.svg" alt="bluetooth">
        <h2 class="title">без проводов</h2>
        <p class="text">
          Беспроводная мышь MX Master 3 работает без проводов до нескольких месяцев. Вы закроете приоритетные задачи прежде, чем понадобится подзарядка.
        </p>
        <h3 class="big-text">70 дней</h3>
      </section>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
